<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="cadastoUsuario.css">
<title>Cadastro</title>
</head>
<body>

	<div id="container">

		<h1>CADASTRO</h1>

		<form action="cadastrousuario" method="POST" name="cadastroUsuario">
			<h2>NOME</h2>
			<input type="text" name="nomeCadastro"
				placeholder="Informe seu nome..." required>
			<h2>USUARIO</h2>
			<input type="text" placeholder="Digite seu nome de usuario.." required
				name="usuarioCadastro"> <br>
			<h2>SENHA</h2>
			<input type="password" placeholder="Digite sua senha..." required
				name="senhaCadastro"> <br>
			<h2>E-MAIL</h2>
			<input type="email" placeholder="Digite seu E-mail..." required
				name="emailCadastro"> <br> 
				<input class="botao" type="submit" value="Enviar">
				
		</form>





	</div>



</body>
</html>
