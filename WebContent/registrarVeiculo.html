
   
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="registrarVeiculo.css">
        <title>Registro Veiculo</title>
    </head>
<body>
    
<div id = "container">
   
    <h1>CADASTRAR</h1>

    <form action="registroVeiculo" method="POST" name="registrandoVeiculo">
        <h2>MODELO</h2>
        <input type="text" placeholder="Digite o modelo do veículo..." required name="modeloCadastroVeiculo">  <br>
        <h2>PLACA</h2>
        <input type="text" placeholder="Digite a placa do veículo..." required name="placaCadastroVeiculo">  <br>
       <h2>COR</h2>
        <input type="text" placeholder="Digite a cor do  veículo..." required name="corCadastroVeiculo">  <br>
              <h2>VALOR</h2>
        <input type="number" placeholder="Digite o valor do veículo..." required name="valorCadastroVeiculo">  <br>
       
       
        <input class="botao" type="submit" value="Cadastrar veículo">
    </form>





</div>



</body>
</html>
